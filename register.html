<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin Account</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/utilities_media_query.css">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <!-- NAVIGATE TO THE TOP BUTTON -->
    <section onclick="scrollUp()" title="Go To The Top" id="top-container">
        <i class="ri-arrow-up-circle-fill ri-4x top-icon" id="top-icon"></i>
    </section>


    <div class="flex-center ai-center no-break" id="details-container">
        <p class="md py-2">My Admin Website</p>
    </div>

    <!-- OWNER LOGIN STARTS -->
    <div id="login2" class="py-4 center">
        <!-- OWNER LOGIN CONTAINER STARTS -->
        <div class="login p-2 h-100 m-auto">
            <p class="md text-center tetiary">Create Admin Account</p>
            <p class="text-center main b-2 mb-2">Register as admin</p>
            <!-- FORM STARTS -->
            <form action="" method="post" target="_self" class="h-100" id="login-form2">
                <section>
                    <input type="text" placeholder="Enter Admin Code" class="xsm" name="code" id="code" value="">
                    <p class="error"><i class='fa-solid fa-circle-exclamation'></i> Admin code is required*</p>
                </section>

                <section>
                    <input type="text" placeholder="Enter Username" class="xsm" name="username" id="username" value="">
                    <p class="error"><i class='fa-solid fa-circle-exclamation'></i> Username is required*</p>
                </section>

                <section>
                    <input type="text" placeholder="Enter email address" class="xsm" name="email" id="email" value="">
                    <p class="error"><i class='fa-solid fa-circle-exclamation'></i> Email Address is required*</p>
                </section>
                
                <section>
                    <select name="position" class="xsm" id="position">
                        <option value="" disabled selected>-- Choose Position --</option>
                        <option value="1">Admin</option>
                        <option value="2">Sub-Admin</option>
                    </select>    

                    <p class="error"><i class='fa-solid fa-circle-exclamation'></i> Position is required*</p>
                </section>

                <section>
                    <section class="relative">
                        <input type="password" placeholder="Enter Password" class="xsm" name="password" id="password" value="">
                        <section id="password-visibility" class="absolute" onclick="toogleEye();">
                            <i class="fa-sharp fa-solid fa-eye-slash" id="toogle-eye"></i>
                        </section>
                    </section>
                    <p class="error" id="passwordErr" style="margin-top: -22px;"><i class='fa-solid fa-circle-exclamation'></i> Password is required*</p>

                    <a href="login.html"><p class="mt-1">Login Admin Account</p></a>
                </section>

                <section>
                    <button type="submit" name="register_admin" class="advertx-button xsm">Register</button>
                </section>
            </form>
            <!-- FORM ENDS -->
        </div>
        <!-- OWNER CONTAINER ENDS -->
    </div>
    <!-- OWNER CONTAINER ENDS -->


    <footer class="flex-center no-break ai-center" style="background:#B80304">
        <section class="py-1">
            <p class="xsm white">Admin Website &copy; 2022</p>
        </section>
    </footer>
    
    <!-- JAVASCRIPT STARTS  -->
    <script src="js/admin.js"></script>
</body>
</html>
